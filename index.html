<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="workwindow">0</div>
        </div>
        <div class="buttons">
            <button id="ac">AC</button>
            <button id="negative"value="+/-">+/-</button>
            <button id="percent" value="%">%</button>
            <button id="division" class="sign" value="/">รท</button>
            <button id="seven" class="numButtons" value="7">7</button>
            <button id="eight" class="numButtons" value="8">8</button>
            <button id="nine" class="numButtons" value="9">9</button>
            <button id="multiply" class="sign" value="*">ร</button>
            <button id="four" class="numButtons" value="4">4</button>
            <button id="five" class="numButtons" value="5">5</button>
            <button id="six" class="numButtons" value="6">6</button>
            <button id="substraction" class="sign" value="-">-</button>
            <button id="one" class="numButtons" value="1">1</button>
            <button id="two" class="numButtons" value="2">2</button>
            <button id="three" class="numButtons" value="3">3</button>
            <button id="addition" class="sign" value="+">+</button>
            <button id="null" class="numButtons" value="0">0</button>
            <button id="float" style="margin-left: 5px;" value=".">.</button>
            <button id="result" value="=">=</button>
        </div>
    </div>
</body>
</html>
