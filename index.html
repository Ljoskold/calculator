<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="index.js defer"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div id="workwindow">0123456</div>
        </div>
        <div class="buttons">
            <button id="ac">AC</button>
            <button id="negative">+/-</button>
            <button id="modulo">%</button>
            <button id="division">รท</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply">ร</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="substraction">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="sum">+</button>
            <button id="null">0</button>
            <button id="float" style="margin-left: 5px;">.</button>
            <button id="result">=</button>
        </div>
    </div>
</body>
</html>
